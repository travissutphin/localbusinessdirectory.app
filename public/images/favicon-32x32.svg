<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Layered Doors - 32x32 -->
  <rect x="2" y="2" width="28" height="28" rx="4" fill="#1E3A5F"/>
  <!-- Back door -->
  <rect x="5" y="5" width="11" height="20" rx="2" fill="#FFFFFF" opacity="0.2"/>
  <!-- Middle door -->
  <rect x="9" y="7" width="11" height="20" rx="2" fill="#FFFFFF" opacity="0.5"/>
  <!-- Front door -->
  <rect x="13" y="9" width="11" height="20" rx="2" fill="#FFFFFF"/>
  <!-- Door details -->
  <rect x="15" y="12" width="7" height="6" rx="1" fill="#E67E22" opacity="0.15"/>
  <rect x="15" y="20" width="7" height="7" rx="1" fill="#E67E22" opacity="0.15"/>
  <!-- Handle -->
  <circle cx="22" cy="22" r="1.5" fill="#E67E22"/>
</svg>