<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Open Graph / Facebook sharing image (1200x630) -->

  <!-- Background -->
  <rect x="0" y="0" width="1200" height="630" fill="#F8FAFC"/>

  <!-- Accent bar at top -->
  <rect x="0" y="0" width="1200" height="8" fill="#E67E22"/>

  <!-- Layered Doors Icon -->
  <g transform="translate(100, 165)">
    <rect x="0" y="0" width="300" height="300" rx="40" fill="#1E3A5F"/>
    <!-- Back door -->
    <rect x="40" y="40" width="90" height="180" rx="10" fill="#FFFFFF" opacity="0.2"/>
    <!-- Middle door -->
    <rect x="80" y="60" width="90" height="180" rx="10" fill="#FFFFFF" opacity="0.5"/>
    <!-- Front door -->
    <rect x="120" y="80" width="90" height="180" rx="10" fill="#FFFFFF"/>
    <!-- Door details -->
    <rect x="135" y="100" width="60" height="50" rx="6" fill="#E67E22" opacity="0.15"/>
    <rect x="135" y="165" width="60" height="70" rx="6" fill="#E67E22" opacity="0.15"/>
    <!-- Handle -->
    <circle cx="195" cy="190" r="12" fill="#E67E22"/>
  </g>

  <!-- Typography -->
  <text x="480" y="280" font-family="Arial, Helvetica, sans-serif" font-size="96" font-weight="bold" fill="#1E3A5F">Front Door</text>
  <text x="480" y="340" font-family="Arial, Helvetica, sans-serif" font-size="42" font-weight="600" fill="#6B7280" letter-spacing="20">DIRECTORY</text>

  <!-- Underline -->
  <rect x="480" y="360" width="480" height="6" rx="3" fill="#E67E22" />

  <!-- Tagline -->
  <text x="480" y="480" font-family="Arial, Helvetica, sans-serif" font-size="32" fill="#9CA3AF">Find Local Businesses Near You</text>

  <!-- URL -->
  <text x="600" y="580" font-family="Arial, Helvetica, sans-serif" font-size="28" fill="#1E3A5F" text-anchor="middle">frontdoordirectory.com</text>
</svg>