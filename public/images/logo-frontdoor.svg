<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 56" width="300" height="56">
  <!-- Layered Doors Icon - sized to match text height -->
  <!-- Background -->
  <rect x="4" y="4" width="48" height="48" rx="6" fill="#1E3A5F"/>
  <!-- Back door -->
  <rect x="10" y="10" width="18" height="34" rx="3" fill="#FFFFFF" opacity="0.2"/>
  <!-- Middle door -->
  <rect x="16" y="13" width="18" height="34" rx="3" fill="#FFFFFF" opacity="0.5"/>
  <!-- Front door -->
  <rect x="22" y="16" width="18" height="34" rx="3" fill="#FFFFFF"/>
  <!-- Door details -->
  <rect x="25" y="20" width="12" height="10" rx="1" fill="#E67E22" opacity="0.15"/>
  <rect x="25" y="33" width="12" height="12" rx="1" fill="#E67E22" opacity="0.15"/>
  <!-- Handle -->
  <circle cx="37" cy="37" r="2" fill="#E67E22"/>

  <!-- Typography -->
  <text x="62" y="26" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="bold" fill="#1E3A5F">Front Door</text>
  <text x="62" y="42" font-family="Arial, Helvetica, sans-serif" font-size="11" font-weight="600" fill="#6B7280" letter-spacing="7">DIRECTORY</text>

  <!-- Subtle underline accent -->
  <rect x="62" y="47" width="118" height="2" rx="1" fill="#E67E22" />
</svg>