<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" width="1200" height="600">
  <!-- Twitter Card image (1200x600 for summary_large_image) -->

  <!-- Background -->
  <rect x="0" y="0" width="1200" height="600" fill="#1E3A5F"/>

  <!-- Accent bars -->
  <rect x="0" y="0" width="1200" height="6" fill="#E67E22"/>
  <rect x="0" y="594" width="1200" height="6" fill="#E67E22"/>

  <!-- Layered Doors Icon -->
  <g transform="translate(100, 150)">
    <rect x="0" y="0" width="300" height="300" rx="40" fill="#FFFFFF" opacity="0.1"/>
    <!-- Back door -->
    <rect x="40" y="40" width="90" height="180" rx="10" fill="#FFFFFF" opacity="0.2"/>
    <!-- Middle door -->
    <rect x="80" y="60" width="90" height="180" rx="10" fill="#FFFFFF" opacity="0.5"/>
    <!-- Front door -->
    <rect x="120" y="80" width="90" height="180" rx="10" fill="#FFFFFF"/>
    <!-- Door details -->
    <rect x="135" y="100" width="60" height="50" rx="6" fill="#E67E22" opacity="0.15"/>
    <rect x="135" y="165" width="60" height="70" rx="6" fill="#E67E22" opacity="0.15"/>
    <!-- Handle -->
    <circle cx="195" cy="190" r="12" fill="#E67E22"/>
  </g>

  <!-- Typography -->
  <text x="480" y="270" font-family="Arial, Helvetica, sans-serif" font-size="96" font-weight="bold" fill="#FFFFFF">Front Door</text>
  <text x="480" y="330" font-family="Arial, Helvetica, sans-serif" font-size="42" font-weight="600" fill="#E5E7EB" letter-spacing="20">DIRECTORY</text>

  <!-- Underline -->
  <rect x="480" y="350" width="480" height="6" rx="3" fill="#E67E22" />

  <!-- Tagline -->
  <text x="480" y="470" font-family="Arial, Helvetica, sans-serif" font-size="32" fill="#9CA3AF">Find Local Businesses Near You</text>
</svg>