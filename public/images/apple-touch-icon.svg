  <!-- Back door -->
  <rect x="30" y="30" width="50" height="100" rx="6" fill="#FFFFFF" opacity="0.2"/>
  <!-- Middle door -->
  <rect x="50" y="40" width="50" height="100" rx="6" fill="#FFFFFF" opacity="0.5"/>
  <!-- Front door -->
  <rect x="70" y="50" width="50" height="100" rx="6" fill="#FFFFFF"/>
  <!-- Door details -->
  <rect x="78" y="62" width="34" height="28" rx="3" fill="#E67E22" opacity="0.15"/>
  <rect x="78" y="98" width="34" height="38" rx="3" fill="#E67E22" opacity="0.15"/>
  <!-- Handle -->
  <circle cx="112" cy="110" r="6" fill="#E67E22"/>
</svg>